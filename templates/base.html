<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be customized on each page -->
    <title>{% block title %}Personalized Health Plan{% endblock %}</title>
    
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons for a nice touch -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        /* Base styles consistent across all pages */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main content container */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Flashed messages (alerts) styling */
        .flashes {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            list-style: none;
            padding: 0;
            max-width: 350px;
        }
        .flashes li {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeInRight 0.5s ease-in-out;
        }
        .flashes .success {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }
        .flashes .danger {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
    <!-- Page-specific styles can be added here -->
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Include the navigation bar on every page -->
    {% include 'navbar.html' %}

    <!-- Flashed messages will appear here -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="main-container">
        <!-- The main content of each page will be injected here -->
        {% block content %}{% endblock %}
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
