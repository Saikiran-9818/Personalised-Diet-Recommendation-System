{% extends 'base.html' %}

{% block title %}{{ doctor.name }}'s Profile{% endblock %}

{% block head %}
<style>
    .profile-grid {
        width: 100%;
        max-width: 900px;
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 30px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.05);
        overflow: hidden;
    }
    .profile-sidebar {
        background-color: #f8f9fa;
        padding: 30px;
        text-align: center;
        border-right: 1px solid #e9ecef;
    }
    .profile-sidebar img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #fff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        margin-bottom: 15px;
    }
    .profile-sidebar h2 {
        margin: 0 0 5px 0;
        font-size: 22px;
        color: #2c3e50;
    }
    .profile-sidebar .specialty {
        color: #4A90E2;
        font-weight: 500;
        margin-bottom: 20px;
    }
    .profile-sidebar h3 {
        text-align: left;
        border-bottom: 2px solid #e9ecef;
        padding-bottom: 5px;
        margin-bottom: 10px;
        font-size: 16px;
    }
    .profile-sidebar p {
        text-align: left;
        font-size: 14px;
        line-height: 1.6;
        color: #555;
    }
    .profile-main {
        padding: 30px;
    }
    .profile-main h3 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #34495e;
        font-size: 24px;
    }
    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; }
    .input-group input, .input-group select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ced4da;
        font-size: 14px;
        box-sizing: border-box;
    }
    .btn-book {
        display: block;
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        background: linear-gradient(90deg, #4A90E2, #357ABD);
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }
    .btn-book:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
    }
</style>
{% endblock %}

{% block content %}
<div class="profile-grid">
    <div class="profile-sidebar">
        <img src="{{ doctor.image }}" alt="Photo of {{ doctor.name }}">
        <h2>{{ doctor.name }}</h2>
        <p class="specialty">{{ doctor.specialty }}</p>
        
        <h3>About</h3>
        <p>{{ doctor.about }}</p>
        
        <h3>Qualifications</h3>
        <p>{{ doctor.qualifications }}</p>
    </div>
    <div class="profile-main">
        <h3>Book an Appointment</h3>
        <form action="{{ url_for('book_appointment') }}" method="POST">
            <input type="hidden" name="doctor_name" value="{{ doctor.name }}">
            
            <div class="input-group">
                <label for="patient_name">Your Full Name</label>
                <input type="text" id="patient_name" name="patient_name" required>
            </div>
            <div class="input-group">
                <label for="age">Your Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="input-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit" class="btn-book">Confirm Booking</button>
        </form>
    </div>
</div>
{% endblock %}
